<div class="root">
  <div
    class="card-container"
    [ngClass]="{ 'card-disabled': !(selected || hoveredOn) }"
    (mouseover)="onMouseOver()"
    (mouseout)="onMouseOut()"
  >
    <div class="column-1">
      <p class="name">{{ name }}</p>
      <p class="balance">{{ balance }}</p>
    </div>
    <div class="column-2">
      <app-symbol [symbol]="symbol"></app-symbol>
    </div>
  </div>
</div>
